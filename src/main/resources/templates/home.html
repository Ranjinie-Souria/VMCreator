<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>VM Creator</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/css.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navi">
    <a class="navbar-brand navTitre" href="/">VM Creator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link navTitre active" href="/">Home <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mainBox">

        <h1 class="titre">Dashboard</h1>

        <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>

        <div sec:authorize="hasRole('USER')">Text visible to user.</div>
        <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
        <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
        Authenticated username:
        <div sec:authentication="username"></div>
        Authenticated user's firstName:
        <div sec:authentication="principal.username"></div>







        <form th:action="@{/logout}" method="post">
            <input class="bouton" type="submit" value="Sign Out"/>
        </form>

    </div>
</div>
</body>
</html>
